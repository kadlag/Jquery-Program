<html>
<head>
    <script src="http://localhost/jquery/jquery.min.js"></script>
</head>
<body>
<P>This is paragraph</p>
<p>This is another paragraph</p>

<ol>
<li>Sangamner</li>
<li>Rajapur</li>
<li>Nimgaon Bhojapur</li>
<li>Ganore</li>
</ol>

<button id="btn1"> Click me for append text!!</button>
<button id="btn2"> Click me for append list items!!</button>
</body>

<script>
$(document).ready(function()
{
$("#btn1").click(function()
{
$("p").append("<b>Appended text</b>");
});

$("#btn2").click(function()
{
$("ol").append("<b>Appended Item</b>");
});
});
</script>
</html>
