<html>
<head>
    <script src="http://localhost/jquery/jquery.min.js"></script>
</head>
<body>

<img src="img.jpg">
<button id="btn1">Insert Before</button>
<button id="btn2">Insert After</button>
</body>

<script>
$(document).ready(function()
{
$("#btn1").click(function()
{
$("img").before("<b> Before</b>");
});

$("#btn2").click(function()
{
$("img").after("<b>After</b>");
});
});

</script>

</html>
